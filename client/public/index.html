    <script>
      (function() {
        try {
          // Default to 'dark' if no theme is found in localStorage
          const theme = localStorage.getItem('theme') || 'dark';
          document.documentElement.className = theme;
        } catch (e) {
          console.error("Could not set theme from localStorage", e);
        }
      })();
    </script>
