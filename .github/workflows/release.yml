name: Secure Build & Release CCG

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  secure-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean build directories
        run: |
          rm -rf build dist
          mkdir -p build/cli dist

      # ================================
      #        OBFUSCATE CLI SOURCE
      # ================================
      - name: Obfuscate CLI source
        run: |
          npx javascript-obfuscator cli \
            --output build/cli \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --self-defending true \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 1 \
            --disable-console-output true

      # ================================
      #            BUILD BINARIES
      # ================================
      - name: Build Linux binary
        run: npx pkg build/cli/cmdgen-cli.js --targets node18-linux-x64 --output dist/ccg-linux

      - name: Build macOS binary
        run: npx pkg build/cli/cmdgen-cli.js --targets node18-macos-x64 --output dist/ccg-macos

      - name: Build Windows binary
        run: npx pkg build/cli/cmdgen-cli.js --targets node18-win-x64 --output dist/ccg-win.exe

      # ================================
      #            CREATE RELEASE
      # ================================
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Secure CCG Build (no source code included)"
          draft: false
          prerelease: false

      # ================================
      #              UPLOAD BINARIES
      # ================================
      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ccg-linux
          asset_name: ccg-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ccg-macos
          asset_name: ccg-macos
          asset_content_type: application/octet-stream

      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ccg-win.exe
          asset_name: ccg-win.exe
          asset_content_type: application/vnd.microsoft.portable-executable
